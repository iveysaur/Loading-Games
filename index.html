<!DOCTYPE html>
<html>
<head>
	<title>Loading Games</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="game">
		<div id="top" class="row"></div>
		<div id="middle" class="row">
			<div id="left" class="column"></div>
			<div id="spinner1" class="column spinner">
				<div class="yellow slot"></div>
				<div class="purple slot"></div>
				<div class="aqua slot"></div>
				<div class="grey slot"></div>
				<div class="green slot"></div>
				<div class="yellow slot"></div>
				<div class="purple slot"></div>
				<div class="aqua slot"></div>
			</div>
			<div id="spinner2" class="column spinner">
				<div class="aqua slot"></div>
				<div class="grey slot"></div>
				<div class="purple slot"></div>
				<div class="green slot"></div>
				<div class="yellow slot"></div>
				<div class="aqua slot"></div>
				<div class="grey slot"></div>
				<div class="purple slot"></div>
			</div>
			<div id="spinner3" class="column spinner">
				<div class="green slot"></div>
				<div class="aqua slot"></div>
				<div class="yellow slot"></div>
				<div class="purple slot"></div>
				<div class="grey slot"></div>
				<div class="green slot"></div>
				<div class="aqua slot"></div>
				<div class="yellow slot"></div>
			</div>
			<div id="right" class="column"></div>
		</div>
		<div id="bottom" class="row">
			<div id="stop" onClick="stop()">Stop</div>
		</div>
	</div>
	<script type="text/javascript" src="spinner.js"></script>
</body>
</html>
